
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>2026-02-11 至 2026-03-13 趋势预测（汇卖价，LSTM·多特征·直接多步）</title>
  <style>body { font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif; } #container { max-width: 1200px; margin: 20px auto; }</style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
</head>
<body>
  <div id="container">
    <h3>2026-02-11 至 2026-03-13 趋势预测（汇卖价，LSTM·多特征·直接多步）</h3>
    <canvas id="chart" height="120"></canvas>
    <p>图例：<span style="color:#1f77b4">实际(近15天)</span>，<span style="color:#ff7f0e">预测(虚线)</span></p>
  </div>
  <script>
    const actualLabels = ['2026-01-28', '2026-01-29', '2026-01-30', '2026-01-31', '2026-02-01', '2026-02-02', '2026-02-03', '2026-02-04', '2026-02-05', '2026-02-06', '2026-02-07', '2026-02-08', '2026-02-09', '2026-02-10', '2026-02-11'];
    const actualData = [89.23, 89.2, 89.22, 89.29, 89.29, 89.09, 89.01, 89.01, 89.0, 88.98, 88.98, 88.98, 88.76, 88.61, 88.62];
    const forecastLabels = ['2026-02-12', '2026-02-13', '2026-02-14', '2026-02-15', '2026-02-16', '2026-02-17', '2026-02-18', '2026-02-19', '2026-02-20', '2026-02-21', '2026-02-22', '2026-02-23', '2026-02-24', '2026-02-25', '2026-02-26', '2026-02-27', '2026-02-28', '2026-03-01', '2026-03-02', '2026-03-03', '2026-03-04', '2026-03-05', '2026-03-06', '2026-03-07', '2026-03-08', '2026-03-09', '2026-03-10', '2026-03-11', '2026-03-12', '2026-03-13'];
    const forecastData = [90.63143157958984, 90.50074005126953, 90.28443908691406, 90.36629486083984, 90.3842544555664, 90.32488250732422, 90.30300903320312, 90.44139099121094, 90.26898193359375, 90.3346939086914, 89.85994720458984, 89.99940490722656, 89.84765625, 89.9305419921875, 89.80712127685547, 89.74895477294922, 89.89696502685547, 89.70620727539062, 89.30194854736328, 89.9369888305664, 89.45896911621094, 89.41610717773438, 89.24597930908203, 89.25277709960938, 89.45048522949219, 89.5213394165039, 89.0832290649414, 89.12956237792969, 89.32206726074219, 89.15489959716797];
    const ctx = document.getElementById('chart').getContext('2d');
    const allLabels = actualLabels.concat(forecastLabels);
    const minVal = Math.min(...actualData, ...forecastData);
    const maxVal = Math.max(...actualData, ...forecastData);
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: allLabels,
        datasets: [
          { label: '实际(近15天)', data: actualData, borderColor: '#1f77b4', backgroundColor: 'rgba(31,119,180,0.1)', tension: 0.2, fill: false },
          { label: '预测(30天)', data: Array(actualData.length).fill(null).concat(forecastData), borderColor: '#ff7f0e', backgroundColor: 'rgba(255,127,14,0.1)', borderDash: [6,4], tension: 0.2, fill: false }
        ]
      },
      options: {
        responsive: true,
        interaction: { mode: 'index', intersect: false },
        plugins: {
          zoom: { pan: { enabled: true, mode: 'xy' }, zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'xy' } },
          legend: { position: 'top' },
          tooltip: {
            enabled: true,
            callbacks: {
              title: (items) => '日期：' + (items && items.length ? items[0].label : ''),
              label: (ctx) => {
                const val = ctx.parsed.y;
                const ds = ctx.dataset && ctx.dataset.label ? ctx.dataset.label : '值';
                return ds + '：' + Number(val).toFixed(4);
              }
            }
          }
        },
        scales: {
          x: { type: 'time', time: { unit: 'day' } },
          y: { suggestedMin: minVal - (maxVal - minVal) * 0.05, suggestedMax: maxVal + (maxVal - minVal) * 0.05 }
        }
      }
    });
  </script>
</body>
</html>
